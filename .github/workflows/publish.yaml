name: Release

on:
  release:
    types: [released]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: astral-sh/setup-uv@v7

    - name: Build Package
      run: uv build

    - name: Publish Package
      uses: pypa/gh-action-pypi-publish@release/v1
